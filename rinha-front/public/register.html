<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css" class="rel">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>RinhAPP !</title>
</head>
<body>
    <div class="top">
        <h1> Bem vindo ao RINHAPP !</h1>
    </div>
    <div class="input-box">
        <div class="formregister">
            <form action="" class="forminputs">
                <input type="text" class="" id="formUser" placeholder="Nickname" required>
                <input type="password" id="formPass" placeholder="Password" required>
                <input type="password" id="formRePass" placeholder="Confirm password" required>
                <span class="form-warn" id="pass-warn"></span>
                <input type="email" id="formEmail" placeholder="Email" required>
                <input type="email" id="formReEmail" placeholder="Confirm email" required>
                <span class="form-warn" id="email-warn"></span>
                <button type="button" id="registerBtn">Register</button>
            </form>
        </div>
    </div>
    <footer>
        <span>dev by bruninbrz</span>
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/19b3674836.js"></script>
    <script src="../scripts/script.js" type="text/javascript"></script>
</body>
</html>
